<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>One Shop Stop</title>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Rubik:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Style Sheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/b3fe2953d6.js" crossorigin="anonymous"></script>
  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
  <section id="title">
    <!-- navbar -->
    <nav class="nav-class navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">oneStopShop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- title -->
    <div class="row">
      <div class="col1 col-lg-6">
        <h1 class="big-heading">Compare with us</h1>
        <p class="big-subheading">compare different products features like pricing, ratings, reviews and more
          across different e-commerce websites</p>
        <div class="search-bar input-group col-lg-9">
          <input class="form-control py-2" type="search" value="search here" id="example-search-input">
          <span class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <i class="search-icon fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
      <div class="col2 col-lg-6">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="2000">
          <div class="carousel-inner container-fluid">
            <div class="carousel-item active container-fluid">
              <img class="title-image" src="images/shop-img1.jpg" alt="First slide">
            </div>
            <div class="carousel-item container-fluid">
              <img class="title-image" src="images/shop-img2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item container-fluid">
              <img class="title-image" src="images/shop-img3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item container-fluid">
              <img class="title-image" src="images/shop-img4.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item container-fluid">
              <img class="title-image" src="images/shop-img5.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item container-fluid">
              <img class="title-image" src="images/shop-img6.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item container-fluid">
              <img class="title-image" src="images/shop-img7.jpg" alt="Fourth slide">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="amazon">
    cards with buttons
  </section>
  <section id="flipkart">
    cards with buttons
  </section>
  <section id="myntra">
    cards with buttons
  </section>
  <footer id="footer">
    footer
  </footer>
</body>

</html>
